<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photography App - Final Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>📸 Premium Photography App</h1>
    <p>Explore Wildlife & Technology through Stunning Visuals</p>
  </header>
<!-- Featured Carousel -->
<section class="carousel">
  <h2>🌟 Featured Shots</h2>
  <div class="carousel-container">
    <button class="prev">&#10094;</button>
    <div class="carousel-images">
      <img src="https://images.unsplash.com/photo-1508672019048-805c876b67e2?w=800" alt="Puppy">
      <img src="https://images.unsplash.com/photo-1518791841217-8f162f1e1131?w=800" alt="Eagle">
      <img src="https://images.unsplash.com/photo-1618828668020-46e8c1cbbf15?w=800" alt="Tiger">
      <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=800" alt="Mountain">
    </div>
    <button class="next">&#10095;</button>
  </div>
</section>

<!-- Gallery -->
<section class="gallery">
  <h2>📷 Gallery</h2>
  <div class="gallery-grid">
    <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?w=400" alt="Forest">
    <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=400" alt="Ocean">
    <img src="https://images.unsplash.com/photo-1517423440428-a5a00ad493e8?w=400" alt="Dog">
    <img src="https://images.unsplash.com/photo-1508264165352-258859e62245?w=400" alt="Bird">
    <img src="https://images.unsplash.com/photo-1491553895911-0055eca6402d?w=400" alt="Bridge">
    <img src="https://images.unsplash.com/photo-1504198266285-165a6c9bfcdd?w=400" alt="City">
  </div>
</section>


  <!-- Gallery -->
  <section class="gallery">
    <h2>📷 Gallery</h2>
    <div class="gallery-grid">
      <img src="https://picsum.photos/id/1003/400/300" alt="Forest">
      <img src="https://picsum.photos/id/1011/400/300" alt="Ocean">
      <img src="https://picsum.photos/id/1024/400/300" alt="Dog">
      <img src="https://picsum.photos/id/1041/400/300" alt="Bird">
      <img src="https://picsum.photos/id/1050/400/300" alt="Bridge">
      <img src="https://picsum.photos/id/1062/400/300" alt="City">
    </div>
  </section>

  <!-- Contact -->
  <section class="contact">
    <h2>📬 Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>© 2025 Premium Photography App | Built with ❤️ using HTML, CSS & JS</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
